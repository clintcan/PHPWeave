apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpweave
  labels:
    app: phpweave
    version: v2.1.1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: phpweave
  template:
    metadata:
      labels:
        app: phpweave
        version: v2.1.1
    spec:
      containers:
      - name: phpweave
        image: ghcr.io/yourusername/phpweave:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DOCKER_ENV
          value: "1"
        - name: KUBERNETES_ENV
          value: "1"
        envFrom:
        - configMapRef:
            name: phpweave-config
        - secretRef:
            name: phpweave-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: storage
          mountPath: /var/www/html/storage
        - name: cache
          mountPath: /var/www/html/cache
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: phpweave-storage
      - name: cache
        emptyDir: {}