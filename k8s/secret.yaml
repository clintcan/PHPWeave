apiVersion: v1
kind: Secret
metadata:
  name: phpweave-secret
  labels:
    app: phpweave
    app.kubernetes.io/name: phpweave
    app.kubernetes.io/component: credentials
    app.kubernetes.io/managed-by: kustomize
  annotations:
    kubernetes.io/description: "PHPWeave application secrets"
type: Opaque
stringData:
  # Database Credentials
  DBUSER: "phpweave_user"
  DBPASSWORD: "your_secure_password_here"
  
  # Application Secrets
  APP_SECRET_KEY: "your_app_secret_key_here"
  API_KEY: "your_api_key_here"
  
  # Email Configuration
  ERROR_EMAIL: "admin@example.com"
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "noreply@example.com"
  SMTP_PASSWORD: "your_smtp_password_here"
  
  # Session Configuration
  SESSION_SECRET: "your_session_secret_here"
  
  # Encryption Keys
  ENCRYPTION_KEY: "your_encryption_key_here"