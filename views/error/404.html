<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #4a90e2, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .description {
            font-size: 1.1rem;
            margin: 1rem 0;
            line-height: 1.6;
            color: #4a5568;
        }

        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.8rem;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.2);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(74, 144, 226, 0.3);
            background-color: #357abd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .astronaut {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
        }

        .astronaut img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .astronaut {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="astronaut">
            <img src="/api/placeholder/200/200" alt="Lost astronaut illustration">
        </div>
        <h2 class="message">Houston, we have a problem!</h2>
        <p class="description">The page you're looking for seems to have drifted off into space. Don't worry though, our astronaut is on a mission to find it!</p>
        <a href="/" class="home-button">Return to Earth (Home)</a>
    </div>

    <script>
        // Add some interactivity - make the astronaut follow the cursor
        document.addEventListener('mousemove', (e) => {
            const astronaut = document.querySelector('.astronaut');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            astronaut.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
