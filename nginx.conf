# Nginx configuration for load balancing PHPWeave containers

events {
    worker_connections 1024;
}

http {
    upstream phpweave_backend {
        # Round-robin load balancing
        server phpweave-1:80;
        server phpweave-2:80;
        server phpweave-3:80;

        # Health checks (requires nginx-plus or custom build)
        # check interval=3000 rise=2 fall=3 timeout=1000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://phpweave_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
