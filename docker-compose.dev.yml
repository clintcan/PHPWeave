# Docker Compose for Development
# Includes hot-reload and debugging tools
#
# USAGE:
# 1. Using defaults:
#    docker compose -f docker-compose.dev.yml up -d
#
# 2. Using host environment variables:
#    export DB_PASSWORD=my_dev_password
#    docker compose -f docker-compose.dev.yml up -d
#
# 3. Using .env.docker file:
#    source .env.docker
#    docker compose -f docker-compose.dev.yml up -d

services:
  phpweave:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INSTALL_XDEBUG=true
    container_name: phpweave-dev
    ports:
      - "${DEV_PORT:-8080}:80"
    volumes:
      # Mount entire project for hot-reload
      - ./:/var/www/html
      # Exclude vendor and node_modules
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      # Development environment
      - DOCKER_ENV=${DOCKER_ENV:-development}
      - PHPWEAVE_ENV=${PHPWEAVE_ENV:-development}
      - PHP_IDE_CONFIG=serverName=phpweave
      - XDEBUG_MODE=${XDEBUG_MODE:-debug}
      - XDEBUG_CONFIG=client_host=host.docker.internal

      # Database configuration (using DB_* naming convention)
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-phpweave_dev}
      - DB_USER=${DB_USER:-dev}
      - DB_PASSWORD=${DB_PASSWORD:-dev}
      - DB_CHARSET=${DB_CHARSET:-utf8mb4}

      # Application settings
      - DEBUG=${DEBUG:-1}
    restart: unless-stopped
    networks:
      - phpweave-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: phpweave-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: phpweave_dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      - db-dev-data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: unless-stopped
    networks:
      - phpweave-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpweave-phpmyadmin-dev
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: dev
      PMA_PASSWORD: dev
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - phpweave-network

volumes:
  db-dev-data:
    driver: local

networks:
  phpweave-network:
    driver: bridge
